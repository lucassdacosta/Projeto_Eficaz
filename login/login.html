<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">
                    GABINI<br>
                    HEADSET<br>
                    STORE
                </h2>
                <p class="description description-primary">Bem vindo ao site</p>
                <img src="img/gabini.png" alt="GABINI">
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Acesse sua conta</h2>
                <p class="description description-second">Preencha seus dados</p>
                <form class="form"> 
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
            
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>

                    <div class="remember">
                        <a href="#">Esqueceu a Senha?</a>
                    </div>
        
                    <button class="btn btn-second">Entrar</button>   
                    
                    <div class="input-box">
                        <p>NÃ£o Tem Uma Conta? <a href="#">Cadastre-se agora mesmo!</a></p>
                     </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
