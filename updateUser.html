<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/updateUser/updateUser.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="assets/js/viaCep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/updateUser.js"></script>
    <title>atualizar</title>
</head>

<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand"><img src="assets/image/Logo.png" alt=""></a>
        <div class="d-flex align-items-center">
            <div class="d-flex flex-column me-2">
                <span class="nome-usuario">Thais Santos</span>
                <span class="email-usuario">thaissantos@gmail.com</span>
            </div>
            <img src="" alt="Foto de Thais Santos" class="rounded-circle" width="40" height="40">
        </div>
    </div>
</nav>

<div class="container text-center mt-4">
    <h2 class="editar-dados">Editar Dados</h2>
</div>

<div class="container my-5">
    <form class="row g-3">
        <div class="col-md-4">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="">
        </div>

        <div class="col-md-4">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" placeholder="">
        </div>

        <div class="col-md-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="">
        </div>

        <div class="col-md-4">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="">
        </div>

        <div class="col-md-4">
            <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmarSenha" placeholder="">
        </div>

        <div class="col-md-4">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="">
        </div>

        <div class="col-md-4">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento">
        </div>
        <div class="col-md-4">
            <label class="form-label">Gênero</label>
            <div class="d-flex gap-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="masc" value="male">
                    <label class="form-check-label" for="masc">Masculino</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="fem" value="female">
                    <label class="form-check-label" for="fem">Feminino</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="outro" value="other">
                    <label class="form-check-label" for="outro">Outro</label>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="">
        </div>

        <div class="col-md-4">
            <label for="rg" class="form-label">RG</label>
            <input type="text" class="form-control" id="rg" placeholder="">
        </div>

        <div class="col-md-4">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="">
        </div>

        <div class="col-md-4">
            <label for="foto" class="form-label">Foto</label>
            <input type="text" class="form-control" id="foto">
        </div>

        <hr></hr>

        <div class="col-md-4">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep" size="10" maxlength="9" onblur="pesquisacep(this.value);" />
        </div>

        <div class="col-md-4">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input type="text" class="form-control" id="logradouro" />
        </div>

        <div class="col-md-4">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="complemento" placeholder="">
        </div>

        <div class="col-md-4">
            <label for="numeroCasa" class="form-label">Número</label>
            <input type="text" class="form-control" id="numeroCasa" placeholder="">
        </div>

        <div class="col-md-4">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" />
        </div>

        <div class="col-md-4">
            <label for="localidade" class="form-label">Localidade</label>
            <input type="text" class="form-control" id="localidade" />
        </div>

        <div class="col-md-4">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" />
        </div>

        <div class="col-md-12 d-flex justify-content-end mt-1">
            <button type="submit" class="btn btn-dark">SALVAR</button>
        </div>
    </form>
</div>
</body>
</html>
