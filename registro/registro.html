<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>

<div class="container">
    <div class="left-section">
        <img src="img/fone.png" alt="Headphones Image">
        <div class="text-overlay">
            <span>GABINI</span>
            <span>O MELHOR</span>
            <span>LUGAR É</span>
            <span>AQUI!</span>
        </div>
    </div>

    <div class="right-section">
        <h2>Criar Conta</h2>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Sobrenome">
            </div>

            <div class="form-group">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Telefone">
            </div>

            <div class="form-group">
                <input type="password" placeholder="Senha">
                <input type="password" placeholder="Confirmar senha">
            </div>

            <div class="form-group">
                <input type="date" placeholder="Data Nascimento">
            </div>

            <div class="form-group">
                <input type="text" placeholder="RG">
                <input type="text" placeholder="CPF">
            </div>

            <div class="form-group">
                <input type="text" placeholder="Profissão">
            </div>

            <div class="form-group gender">
                <label>Gênero:</label>
                <input type="radio" name="gender" value="male"> Masc.
                <input type="radio" name="gender" value="female"> Fem.
                <input type="radio" name="gender" value="other"> Outro
            </div>

            <div class="form-group">
                <input type="file" placeholder="Foto">
            </div>
            
            <button type="submit" class="submit-btn">AVANÇAR</button>
        </form>
    </div>
</div>

</body>
</html>
