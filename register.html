<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="assets/css/registerUser/register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="assets/js/register.js"></script>
<script src="assets/js/viaCep.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <img src="assets/image/headphoneRegister.png" alt="Headphones Image" />
        <div class="text-overlay">
          <span>GABINI</span>
          <span>O MELHOR</span>
          <span>LUGAR É</span>
          <span>AQUI!</span>
        </div>
      </div>

      <div class="right-section">
        <h2>Dados Pessoais</h2>
        <form>
          <div class="form-group">
            <input type="text" placeholder="Nome" />
            <input type="text" placeholder="Sobrenome" />
          </div>

          <div class="form-group">
            <input type="email" placeholder="Email" />
            <input type="text" placeholder="Username" />
          </div>

          <div class="form-group">
            <input type="password" placeholder="Senha" />
            <input type="password" placeholder="Confirmar senha" />
          </div>

          <div class="form-group">
            <input type="text" placeholder="RG" />
            <input type="text" placeholder="CPF" />
          </div>

          <div class="form-group">
            <input type="date" placeholder="Data Nascimento" />
            <input type="text" placeholder="Telefone" />
          </div>

          <div class="form-group gender">
              <p>Gênero: </p>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="masc" value="male" /> 
                  <label for="masc">Masculino</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="fem" value="female" /> 
                <label for="fem">Feminino</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="outro" value="other" /> 
                <label for="outro">Outro</label>
            </div>
          </div>

          <div class="form-group">
            <input type="text" placeholder="Foto" />
          </div>

          <div class="form-group">
            <span class="separacao"></span>
          </div>

          <h2>Endereço</h2>

          <div class="form-group">
            <input type="text" placeholder="CEP" id="cep" name="cep" value="" size="10" maxlength="9" onblur="pesquisacep(this.value);" />
            <input name="rua" type="text" id="rua" size="60" placeholder="Logradouro" />
          </div>

          <div class="form-group">
            <input type="text" placeholder="Complemento" />
            <input type="text" placeholder="Número" />
          </div>

          <div class="form-group">
            <input name="bairro" type="text" id="bairro" size="40" placeholder="Bairro" />
            <input name="cidade" type="text" id="cidade" size="40" placeholder="Localidade" />
          </div>

          <div class="form-group">
            <input name="estado" type="text" id="uf" size="40" placeholder="Estado" />
          </div>

          <div class="form-group">
            <button type="submit" id="registerButton" class="submit-btn">CRIAR</button>
          </div>
        </form>
      </div>
    </div>
  
  </body>
</html>
